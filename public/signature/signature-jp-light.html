<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      color: #000000;
    }

    table {
      border-collapse: collapse;
    }

    .signature-container {
      border: 0px solid #ccc; /* optional frame for preview */
      padding: 10px;
    }

    .logo-cell {
      padding-right: 20px;
      border-right: 3px solid #2b2b2b;
    }

    .logo-cell img {
      width: 167px;
      height: auto;
      display: block;
      padding-left: 15px;
    }

    .info-cell {
      padding-left: 25px;
      vertical-align: middle;
    }

    .name {
    font-size: 35px;
    font-weight: 700;
    color: #618a0e; 
    line-height: 0.75;          /* tighter vertical spacing */
    letter-spacing: -1.35px;    /* pull letters closer together */
    text-shadow: .5px 0 0 #618a0e
    }

    .title {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 5px;
    letter-spacing: -1.75px;    /* subtle tightening */
    }

    .contact-row {
      font-size: 20px;
      color: #2b2b2b;
      font-weight: bold;
      line-height: 1.4;
    }

    .contact-row img {
      width: 27px;
      height: 27px;
      vertical-align: middle;
      margin-right: 5px;
    }

    a {
      text-decoration: none;
      color: #2b2b2b;
    }
  </style>
</head>
<body>
  <table class="signature-container">
    <tr>
      <!-- Logo -->
      <td class="logo-cell" valign="middle">
        <img src="https://raw.githubusercontent.com/JaredPemberton/acrediant-assets/main/public/signature/logo-stacked-light.png" alt="Acrediant Logo">
      </td>

      <!-- Info -->
      <td class="info-cell">
        <div class="name">Jared Pemberton</div>
        <div class="title">Co-Founder &amp; CEO</div>

        <div class="contact-row">
          <img src="https://raw.githubusercontent.com/JaredPemberton/acrediant-assets/main/public/signature/icon-mobile.svg" alt="Phone"> 
          <a href="tel:+19135632935">913.563.2935</a>
        </div>

        <div class="contact-row">
          <img src="https://raw.githubusercontent.com/JaredPemberton/acrediant-assets/main/public/signature/icon-mail.svg" alt="Email"> 
          <a href="mailto:jared.pemberton@acrediant.com">jared.pemberton@acrediant.com</a>
        </div>

        <div class="contact-row">
          <img src="https://raw.githubusercontent.com/JaredPemberton/acrediant-assets/main/public/signature/icon-location.svg" alt="Location"> 
          11016 Quivira Rd, Unit #743, Overland Park KS 66210
        </div>

        <div class="contact-row">
          <img src="https://raw.githubusercontent.com/JaredPemberton/acrediant-assets/main/public/signature/icon-globe.svg" alt="Website"> 
          <a href="https://www.acrediant.com">www.acrediant.com</a>
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
